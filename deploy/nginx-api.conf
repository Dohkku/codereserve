# CodeReserve API - Nginx Configuration
# Save this to: /etc/nginx/sites-available/api.codereserve.org
# Then: sudo ln -s /etc/nginx/sites-available/api.codereserve.org /etc/nginx/sites-enabled/
# Then: sudo certbot --nginx -d api.codereserve.org
# Then: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name api.codereserve.org;

    # Redirect HTTP to HTTPS (certbot will handle this after running)
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.codereserve.org;

    # SSL certificates (certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/api.codereserve.org/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.codereserve.org/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy to API container
    location / {
        proxy_pass http://127.0.0.1:3050;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint (no logging)
    location /health {
        proxy_pass http://127.0.0.1:3050/health;
        access_log off;
    }

    # Webhook endpoint (longer timeout for GitHub)
    location /webhooks/github {
        proxy_pass http://127.0.0.1:3050/webhooks/github;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # GitHub webhooks can take a while
        proxy_read_timeout 120s;
    }
}
